<!DOCTYPE html>
<html lang="en">
<head>

    <title>imageCLick</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Escolha uma equipa!</h1>

        <li class="team" id="milan">Milan</li>

    <div class="image">

        <img id="milan_img" src="/images/milan.png" alt="milan_team" class="hidden">

    <script src="script.js"></script>
